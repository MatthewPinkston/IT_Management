{% extends 'views/templates/mainTemplate.html' %}

{% block content %}
    <div class="container rppit-mc-p1">
        <h1 class="color-accent font-Montserrat fw-bold display-5 mt-4 mb-4 ms-3">Delete Asset</h1>
        
        <div class="w-100 p-3">

        
            <form action="delete-asset" method="POST">
      
                <div class="d-flex justify-content-start align-items-center flex-wrap mb-4">
                    <label class="form-label font-Montserrat f-weight-600 color-primary me-4" for="form3Example3">Asset ID: </label>
                    <label class="form-label font-Montserrat f-weight-600 color-primary me-4" for="form3Example3">{{currentAsset.assetId}} </label>
                </div>

                <div class="d-flex justify-content-start align-items-center flex-wrap mb-4">
                    <p>Would you like to delete this asset?</p> <br> <br>
                </div>

                    <input type="hidden" name="assetId" value="{{currentAsset.assetId}}">

                    <input id="submitButton" type="submit" class="btn button-accent font-Montserrat f-weight-400 mb-4" href="/Asset_Tracking" name="deleteAssetInfo" value="Delete">

                </div>

                <div class="col-sm-1 d-grid">
                    
                    <a class= "btn btn-outline-primary" href="/Asset_Tracking" role="button"> Cancel</a>

                </div>

            </form>

        </div>
    </div>

        

    <script>
        $('#changeButton').click(() => {enableInputs()});


        function enableInputs(){
            $('#firstName').prop('disabled', false);
            $('#lastName').prop('disabled', false);
            $('#email').prop('disabled', false);
            $('#question1').prop('disabled', false);
            $('#question2').prop('disabled', false);
            $('#question3').prop('disabled', false);
            $('#submitButton').prop('disabled', false);
            $('#changeButton').removeClass('button-accent').addClass('btn-secondary');
            $('#changeButton').html('Cancel');
            $('#changeButton').click(() => {disableInputs()});
        }

        function disableInputs(){
            $('#firstName').prop('disabled', true);
            $('#lastName').prop('disabled', true);
            $('#email').prop('disabled', true);
            $('#question1').prop('disabled', true);
            $('#question2').prop('disabled', true);
            $('#question3').prop('disabled', true);
            $('#submitButton').prop('disabled', true);
            $('#changeButton').removeClass('btn-secondary').addClass('button-accent');
            $('#changeButton').html('Change');
            $('#changeButton').click(() => {enableInputs()});
        }
    </script>

    {% include 'views/components/modals/profile/changePasswordModal.html' %}
    
{% endblock %}
