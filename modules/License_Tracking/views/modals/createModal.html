<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add a New License</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="add" method="POST">

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input id="mod-in-licenseName" name="licenseName" type="text" class="form-control"/>
                        <label class="form-label" for="form3Example3">License Name</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input id="mod-in-licenseVersion" name="licenseVersion" type="text" class="form-control"/>
                        <label class="form-label" for="form3Example4">License Version</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input name="question1" type="text" class="form-control" />
                        <label class="form-label" for="form3Example4">What's your High School graduation year?</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input name="question2" type="text" class="form-control" />
                        <label class="form-label" for="form3Example4">What was your first pet?</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input name="question3" type="text" class="form-control" />
                        <label class="form-label" for="form3Example4">What city were you born in?</label>
                    </div>

                    <input id="mod-in-id" name="id" value="" type="hidden" class="form-control"/>
                    <input id="mod-in-row" name="row" value="" type="hidden" class="form-control"/>
                    <!-- Submit button -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button name="submit" value="add" type="submit" class="btn button-accent">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
